<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <h1>Color Schema Switcher</h1>
        <section class="div-section">
          <div class="div" id="grey"></div>
          <div class="div" id="white"></div>
          <div class="div" id="blue"></div>
          <div class="div" id="yellow"></div>
          <div class="div" id="green"></div>
          <div class="div" id="red"></div>
        </section>
        <p>
          Try clicking on one of the colors above to change the background color
          of this page!
        </p>
      </section>
    </main>
    <script src="1.js"></script>
  </body>
</html>
